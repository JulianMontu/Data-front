<div class="card">
    <div class="content-title">
        <h3>Listado de usuarios</h3>
        <p-button label="Crear usuario" (click)="createUser()"/>
    </div>
    

    <p-toast />
    <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres y apellidos</th>
                <th>Cedula</th>
                <th>Correo</th>
                <th>Pais</th>
                <th>Ciudad</th>

                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{ client.firstName }}</td>
                <td>{{ client.nationalId }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.country }}</td>
                <td>{{ client.city }}</td>
                <td>
                    <button 
                        type="button" 
                        pButton 
                        pRipple 
                        icon="pi pi-plus" 
                        (click)="selectProduct(client._id)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
