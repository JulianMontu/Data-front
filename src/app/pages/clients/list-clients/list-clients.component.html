<div class="card">
    <p-toast />
    <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres y apellidos</th>
                <th>Cedula</th>
                <th>Correo</th>
                <th>Pais</th>
                <th>Ciudad</th>

                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clients>
            <tr>
                <td>{{ clients.firstName }}</td>
                <td>{{ clients.nationalId }}</td>
                <td>{{ clients.email }}</td>
                <td>{{ clients.country }}</td>
                <td>{{ clients.city }}</td>
                <td>
                    <button 
                        type="button" 
                        pButton 
                        pRipple 
                        icon="pi pi-plus" 
                        (click)="selectProduct(clients)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
